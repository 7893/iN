<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iN Project - 图片处理系统</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }

        button {
            background-color: #0070f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0051cc;
        }
    </style>
</head>

<body>
    <h1>iN Project - 图片处理系统</h1>

    <div class="container">
        <h2>系统状态检查</h2>
        <button onclick="checkStatus()">检查系统状态</button>
        <div id="statusOutput" class="status">
            点击按钮检查系统状态...
        </div>
    </div>

    <script>
        async function checkStatus() {
            const statusOutput = document.getElementById('statusOutput');
            statusOutput.textContent = '正在检查系统状态...';

            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                statusOutput.textContent = `系统状态: ${data.status}\n时间: ${new Date().toLocaleString()}`;
            } catch (error) {
                statusOutput.textContent = `检查失败: ${error.message}`;
            }
        }
    </script>
</body>

</html>
