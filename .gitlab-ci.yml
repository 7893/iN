stages:
  - lint
  - test
  - build
  - deploy

default:
  image: node:20
  before_script:
    - corepack enable
    - corepack prepare pnpm@latest --activate
    - pnpm install

lint:
  stage: lint
  script:
    - pnpm lint

test:
  stage: test
  script:
    - pnpm test

build:frontend:
  stage: build
  script:
    - pnpm build --filter=in-pages
  artifacts:
    paths:
      - apps/in/dist
    expire_in: 1h

deploy:pages:
  stage: deploy
  script:
    - npx wrangler pages deploy apps/in-pages/dist --project-name in
  needs: ["build:frontend"]
  only:
    - main
  environment:
    name: production
