stages:
  - lint
  - test
  - build
  - deploy

default:
  image: node:20
  before_script:
    - corepack enable
    - corepack prepare pnpm@latest --activate
    - pnpm install

lint:
  stage: lint
  script:
    - pnpm lint

test:
  stage: test
  script:
    - pnpm test

gitleaks_scan:
  stage: test
  image:
    name: zricethezav/gitleaks:latest
    entrypoint: [""]
  before_script: []   # ✅ 取消继承全局 before_script
  script:
    - gitleaks detect --source=. --report=gitleaks-report.sarif --verbose --redact
  artifacts:
    paths:
      - gitleaks-report.sarif
    expire_in: 1 week
  allow_failure: false



build:frontend:
  stage: build
  script: >
    echo "Current directory: $(pwd)"
    echo "Listing apps/in-pages directory:"
    ls -la apps/in-pages/
    echo "Content of apps/in-pages/package.json:"
    cat apps/in-pages/package.json
    echo "Checking if pnpm recognizes workspace:"
    pnpm list -r --depth 0 --json | grep '"name": "in-pages"' || echo "Workspace 'in-pages' not found by pnpm list"
    echo "--- End of debug ---"
    pnpm build --filter=in-pages
  artifacts:
    paths:
      - apps/in-pages/dist
    expire_in: 1 hour

deploy:pages:
  stage: deploy
  script:
    - pnpm dlx wrangler pages deploy apps/in-pages/dist --project-name=in-pages --commit-hash=$CI_COMMIT_SHA --commit-message="$CI_COMMIT_MESSAGE"
    - pnpm dlx wrangler pages deploy apps/in-pages/dist --project-name=in-pages --commit-dirty=true
  needs: ["build:frontend"]
  only:
    - main
  environment:
    name: production
