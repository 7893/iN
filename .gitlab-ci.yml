# .gitlab-ci.yml - 基础 CI 流水线配置

stages:
  - lint
  - test

lint:
  stage: lint
  image: node:22
  script:
    - corepack enable
    - corepack prepare pnpm@10.8.0 --activate
    - pnpm install
    - pnpm lint

test:
  stage: test
  image: node:22
  script:
    - corepack enable
    - corepack prepare pnpm@10.8.0 --activate
    - pnpm install
    - pnpm test

