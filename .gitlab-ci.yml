# ~/iN/.gitlab-ci.yml

stages:
  - install
  - lint
  - test
  - check-secrets

default:
  image: node:22
  before_script:
    - corepack enable
    - pnpm install --frozen-lockfile

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .pnpm-store
    - node_modules/

install-deps:
  stage: install
  script:
    - echo "✅ 依赖安装完毕"

lint:
  stage: lint
  script:
    - pnpm lint

test:
  stage: test
  script:
    - pnpm test

check-secrets:
  stage: check-secrets
  when: manual
  script:
    - echo "🔍 检查 .env.secrets 中是否包含占位符..."
    - |
      if grep -E '(<placeholder>|xxx|optional_|generate_)' .env.secrets; then
        echo "❌ 检测到未替换的占位符，请手动检查 .env.secrets 中的值是否完整！"
        exit 1
      else
        echo "✅ 未发现占位符，secrets 检查通过。"
      fi
